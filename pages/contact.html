<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c2d0c6396.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/_contact.css">
    <link rel="stylesheet" href="../styles/css/reset.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__branding">
                <a href="../index.html">
                    <img class="zoom" src="../assets/Logo.svg" alt="Logotype" title="Genesis logotype">
                </a>
            </div>
            <nav>
                <ul class="header__nav">
                    <li class="zoom"><a href="../pages/projekts.html">Projekts</a></li>
                    <li class="zoom"><a class="current" href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact">
            <div class="contact__article">
                <h2 class="contact__headline">Full set of great <br>features to make your product fresh</h2>
                <p class="contact__text">Our favorite brands are our friends! We help them to achieve their goals, 
                    they help us to stay sharp.
                </p>
            </div>
            <div class="form">
                <div class="form__container"> 
                    <form action="non-empty">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="input-field input" placeholder="Name">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="input-field input" placeholder="Email">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="input" placeholder="Message"></textarea>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div> 
        </div>  
        <div class="map">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="1440" height="500" id="gmap_canvas" 
                    src="https://maps.google.com/maps?q=Broadway%20triangle&t=&z=17&ie=UTF8&iwloc=&output=embed" 
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    <a href="https://123movies-to.org">123movies</a><br>
                    <a href="https://www.embedgooglemap.net">how to add a google map to your website</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__branding">
                <img src="../assets/Logo.svg" alt="Logotype" title="Genesis logotype">
            </div>
            <nav>
                <ul class="footer__nav">
                    <li class="zoom"><a href="../pages/projekts.html">Projekts</a></li>
                    <li class="zoom"><a href="../pages/contact.html">Contact</a></li>
                </ul>
                <div class="social__container">
                    <i class="zoom fab fa-dribbble"><a href="#"></a></i>
                    <i class="zoom fab fa-instagram"><a href="#"></a></i>
                    <i class="zoom fab fa-twitter"><a href="#"></a></i>
                </div>
            </nav>
        </div>
    </footer>
</body>
</html>
